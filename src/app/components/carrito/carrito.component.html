<div class="entrada-animation">
  <p-toast
    position="center"
    key="c"
    (onClose)="onReject()"
    [modal]="true"
    [baseZIndex]="5000"
  >
    <ng-template let-message pTemplate="message">
      <div style="text-align: center;">
        <i class="pi pi-exclamation-triangle" style="font-size: 3em;"></i>
        <h3>{{ message.summary }}</h3>
        <p>{{ message.detail }}</p>
      </div>
      <div class="p-grid ui-fluid">
        <div class="p-col-6">
          <button
            type="button"
            pButton
            (click)="onConfirm()"
            label="Yes"
            class="ui-button-success"
          ></button>
        </div>
        <div class="p-col-6">
          <button
            type="button"
            pButton
            (click)="onReject()"
            label="No"
            class="ui-button-secondary"
          ></button>
        </div>
      </div>
    </ng-template>
  </p-toast>

  <hr />

  <p-toast position="top-left" key="tl"></p-toast>

  <div class="container-sm" style="display: flex; flex-wrap: wrap; width: 100%;">
    <div class="tab-content" style="width: 100%;">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>img</th>
            <th scope="col">Ctdad</th>
            <th scope="col">Producto</th>
            <th scope="col">Cancelar</th>

            <th scope="col">Precio</th>
            <th scope="col">Total</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of myCart">
            <td>
              <img class="image-carro" [src]="item.service.imagen" alt="" />
            </td>
            <td>{{ item.quantity}}</td>
            <td>{{ item.service.nombre }}</td>
            <td><button (click)="borraProducto(item.service._id, item.supplier._id)" class="noselect miboton"><span class='text'></span><span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/></svg></span></button></td>
            <td>{{ item.service.price  }} €</td>
            <td>{{redondeo1(item)}} €</td>


          </tr>
        </tbody>
      </table>
      <div style="justify-content: flex-end;">
        <div class="precio-total-div"
        style="    text-align: -webkit-right;
        ">
          <span class="precio-total-span">El importe Total es </span>
           <div class="precio-total">{{ precioTotal }} €</div>
           <hr>
        </div>
<div class="botones-carrito" >
  <div class="centrate-cono">
    <button
    type="button"
    pButton
    routerLink='/service'
    label="Seguir Comprando"
    class="ui-button-info"
  ></button>
    <button
    type="button"
    pButton
    (click)="showConfirm()"
    label="Comprar"
    class="ui-button-danger"
  ></button>

  <button
    type="button"
    pButton
    (click)="deleteCart()"
    label="Eliminar"
    class="ui-button-warning"
  ></button>
  </div>

</div>

      </div>
    </div>
    <hr />

  </div>
</div>
