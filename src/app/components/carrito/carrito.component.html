<div class="entrada-animation">
<p-toast position="center" key="c" (onClose)="onReject()" [modal]="true" [baseZIndex]="5000">
  <ng-template let-message pTemplate="message">
      <div style="text-align: center">
          <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
          <h3>{{message.summary}}</h3>
          <p>{{message.detail}}</p>
      </div>
      <div class="p-grid ui-fluid">
          <div class="p-col-6">
              <button type="button" pButton (click)="onConfirm()" label="Yes" class="ui-button-success"></button>
          </div>
          <div class="p-col-6">
              <button type="button" pButton (click)="onReject()" label="No" class="ui-button-secondary"></button>
          </div>
      </div>
  </ng-template>
</p-toast>
<h3>Mi Carrito</h3>
<button type="button" pButton (click)="showConfirm()" label="Comprar" class="ui-button-danger"></button>

<button type="button" pButton (click)="deleteCart()" label="Eliminar" class="ui-button-warning"></button>

<hr>


<p-toast position="top-left" key="tl"></p-toast>





<div class="container-sm" style="display: flex; flex-wrap: wrap;">

<div class="tab-content" style="width: 80%;">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>img</th>
        <th scope="col">Ctdad</th>
        <th scope="col">Producto</th>
        <th scope="col">Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of myCart">
        <td><img class="image-carro" [src]="item.service.imagen" alt=""></td>
        <td>{{item.cuantity}}</td>
        <td>{{item.service.nombre}}</td>
        <td>{{item.service.price}} € </td>
      </tr>

    </tbody>
  </table>
</div>
<hr>
<div class="tab-pane">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">TOTAL</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>99.99 € </td>
      </tr>

    </tbody>
  </table>
</div>

</div>



</div>
