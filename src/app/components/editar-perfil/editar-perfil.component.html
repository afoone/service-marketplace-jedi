<div class="container">
  <div class="row">
    <div class="col-md-12" style="display: flex; flex-wrap: wrap;">
      <div class="card" style="width: 18rem;">
        <img
          src= "../../assets/images/upload_user/{{usuari.imagen}} "
          style="height: 273px; padding: 10px;"
          class="card-img-top"
          alt="..."
        />
        <div>
          <div>
            <input type="file">
          </div>
          <div>
            <button class="btn btn-primary">Cambiar imagen</button>
          </div>
        </div>
      </div>

      <div class="well well-sm" style="flex: 0 0 60%;">
        <form class="form-horizontal" method="post">
          <fieldset>
            <legend class="text-center header">Editar perfil</legend>

            <div class="form-group">
              <div class="col-md-8" style="flex: 0 0 60%; margin: auto;">
                <input
                  id="fname"
                  name="name"
                  type="text"
                  [(ngModel)]="usuario"
                  [ngModelOptions]="{ standalone: true }"
                  placeholder="Usuario"
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-8" style="flex: 0 0 60%; margin: auto;">
                <input
                  id="email"
                  name="email"
                  type="text"
                  [(ngModel)]="email"
                  [ngModelOptions]="{ standalone: true }"
                  placeholder="Email"
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-8" style="flex: 0 0 60%; margin: auto;">
                <input
                  id="phone"
                  name="phone"
                  type="password"
                  [(ngModel)]="password"
                  [ngModelOptions]="{ standalone: true }"
                  placeholder="Password"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12 text-center">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg"
                  (click)="guardar()"
                >
                  Guardar
                </button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
