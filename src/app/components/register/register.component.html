


<div class='p-grid p-justify-center'>
    <div class="col-12 col-md-6 col-lg-4 ">
    <form class="text-center border border-light p-5" #userForm='ngForm' (ngSubmit)="onSubmit(userForm)"  >
     
        <p class="h4 mb-4">Sign up</p>
    
        <div class="form-row mb-4">
          
          <div class="col">
            <!-- First name -->
            <input class="form-control" type="text" id="defaultRegisterFormUser" ngControl="nombre" #nombre='ngModel'  [(ngModel)]='usuario' [ngModelOptions]="{standalone: true}" class="form-control"
            maxlength="30"  placeholder="Usuario"   required>
            <small *ngIf="!nombre.valid && nombre.touched">
              El nombre no es valido
            </small>
         
          
          </div>
        </div>
    
        <!-- E-mail -->
        
        <input class="form-control" type="email" id="defaultRegisterFormEmail"  ngControl="Email" #Email='ngModel'  [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control mb-4"
         placeholder="E-mail" maxlength="30"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
         <small *ngIf="!Email.valid && Email.touched">
          El email no es valido
        </small>
       
       
      
        <!-- Password -->
        <input class="form-control" type="password" id="defaultRegisterFormPassword"    ngControl="Password" #Password='ngModel'  [(ngModel)]="password" [ngModelOptions]="{standalone: true}"  class="form-control" 
        placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" minlength="6"  required>
        <small *ngIf="!Password.valid && Password.touched">
          El password no es valido 
        </small>
        <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
          At least 6 characters or digit
        </small>
        
        <!-- Sign up button -->
        <div class="col-12">
          
          <button type='submit' class='btn btn-primary btn-block' [disabled]='!nombre.valid || !Email.valid || password.length < 6' >Registrar</button>     
      
      
        </div>
        <p>You are a member?
            <a [routerLink]="['/login']" >Login</a>
          </p>
         Social register 
        <p>or sign up with:</p>
      
        <p-button  icon="pi pi-google"></p-button>
         
        <hr>
    
        <!-- Terms of service -->
        <p>By clicking
          <em>Sign up</em> you agree to our
          <a href="" target="_blank">terms of service</a></p>
    
      </form>
    </div>
    </div>
      <!-- Default form register -->
