<h3>LISTADO SERVICIOS</h3>
<p-listbox [options]="cars" [(ngModel)]="selectedCar" [listStyle]="{'min-height':'250px'}">
  <ng-template let-car pTemplate="item">
    <div class="ui-helper-clearfix">
      <img src="assets/showcase/images/demo/car/{{car.label}}.png" style="display:inline-block;margin:5px 0 0 5px" width="48">
      <span style="float:right;margin:20px 10px 0 0">{{car.value}}</span>
    </div>
  </ng-template>
  <p-footer>
    Selected: {{selectedCar||'none'}}
  </p-footer>
</p-listbox>

<button type="button" (click)="selectedCar=null" pButton icon="pi pi-times" label="Clear Selected Car"></button>

<hr>

<h3>LISTADO PROVEEDORES</h3>
<p-listbox [options]="cars" [(ngModel)]="selectedCar" class="listStyle" [listStyle]="{'min-height':'250px'}" >
  <ng-template let-car pTemplate="item">
    <div class="ui-helper-clearfix">
      <img src="assets/showcase/images/demo/car/{{car.label}}.png" style="display:inline-block;margin:5px 0 0 5px" width="48">
      <span style="float:right;margin:20px 10px 0 0">{{car.value}}</span>
    </div>
  </ng-template>
  <p-footer styleClass='footer'>
    Selected: {{selectedCar||'none'}}
  </p-footer>
</p-listbox>

<button type="button" (click)="selectedCar=null" pButton icon="pi pi-times" label="Clear Selected Car"></button>
