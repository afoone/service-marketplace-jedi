<div class="wrapper-admin" *ngIf="administrador">
    <div class="servicio">
        <div class="cabecera">
            <h1>Servicio</h1>
        </div>
        <div class="grid-container">
            <div class="product-img">
                <img [src]="service.imagen" height="420" width="327" alt="Imagen producto">
            </div>
            <div class="product-info">
                <div class="product-text">
                    <h1>{{service.nombre}}</h1>
                    <p>{{service.descripcion}}</p>
                </div>
                <div class="product-price">
                    <p><span>{{service.price}}</span>€</p>
                </div>
                <div>
                    <button (click)='editServicio(service._id)'>Editar</button>
                    <button>Desactivar</button>
                    <button (click)='nuevoServicio()'>Nuevo</button>
                    <button (click)='cancelAction()'>Cancelar</button>
                </div>
            </div>
            <div class="editor">
                <label>Nombre</label><br>
                <input type='text'[(ngModel)]='service.nombre'>
                <hr>
                <label>Descripción</label><br>
                <textarea cols="30" rows="8" [(ngModel)]='service.descripcion'></textarea>
                <hr/>
                <label>Precio</label><br>
                <input type='text' [(ngModel)]='service.price'>
            </div>

        </div>

    </div>
</div>
<div class="wrapper-user" *ngIf="!administrador">
    <div class="servicio">
        <div class="cabecera">
            <h3>Servicio</h3>
        </div>
        <div class="wrapper">
            <div class="product-img">
                <img [src]="service.imagen" height="420" width="327" alt="Imagen producto">
            </div>
            <div class="product-info">
                <div class="product-text">
                    <h1>{{service.nombre}}</h1>
                    <p>{{service.descripcion}}</p>
                </div>
                <div class="product-price">
                    <p><span>{{service.price}}</span>€</p>
                </div>
                <button type="button">¡Comprar!</button>
            </div>
        </div>

    </div>
</div>
