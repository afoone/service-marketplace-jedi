<div class="wrapper-admin" *ngIf="administrador">
    <div class="servicio">
        <div class="cabecera">
            <h1>Servicio</h1>
        </div>
        <div class="grid-container">
            <div class="product-img">
                <img [src]="service.imagen" height="420" width="327" alt="Imagen producto">
            </div>
            <div class="product-info">
                <div class="product-text">
                    <h1>{{service.nombre}}</h1>
                    <p>{{service.descripcion}}</p>
                </div>
                <div class="product-price">
                    <p><span>{{service.price}}</span>€</p>
                </div>
            </div>
            <div class="editor">
                <div>
                    <button mat-mat-button color='primary' >Editar</button>
                    <button mat-mat-button>Desativar</button>
                    <button mat-mat-button>Nuevo</button>
                    <button mat-mat-button>Cancelar</button>
                </div>
                <div>
                    <div class="ui-float-label">
                        <input type='text' pInputText [(ngModel)]='service.nombre'>
                        <label>Nombre</label>
                    </div>
                    <div class="ui-float-label">
                        <input type='text' pInputText [(ngModel)]='service.descripcion'>
                        <label>Descripción</label>
                    </div>
                    <div class="ui-float-label">
                        <input type='text' pInputText [(ngModel)]='service.price'>
                        <label>Precio</label>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
<div class="wrapper-user" *ngIf="!administrador">
    <div class="servicio">
        <div class="cabecera">
            <h3>Servicio</h3>
        </div>
        <div class="wrapper">
            <div class="product-img">
                <img [src]="service.imagen" height="420" width="327" alt="Imagen producto">
            </div>
            <div class="product-info">
                <div class="product-text">
                    <h1>{{service.nombre}}</h1>
                    <p>{{service.descripcion}}</p>
                </div>
                <div class="product-price">
                    <p><span>{{service.price}}</span>€</p>
                </div>
                <button type="button">¡Comprar!</button>
            </div>
        </div>

    </div>
</div>
