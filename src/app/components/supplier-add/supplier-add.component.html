<div class="form-group">
  <label>Nombre:</label>
  <input type="text" class="form-control" [(ngModel)]="nombre">
</div>
<div class="form-group">
  <label>Apellidos:</label>
  <input type="text" class="form-control" [(ngModel)]="apellidos">
</div>

<div class="form-group">
  <label>NIF:</label>
  <input type="text" class="form-control" [(ngModel)]="nif">
</div>

<div class="form-group">
  <label>Foto del proveedor URL:</label>
  <input type="text" class="form-control" [(ngModel)]="imagen">
</div>


<div class="form-group">
  <label>Cuenta IBAN:</label>
  <input type="text" class="form-control" [(ngModel)]="iban">
</div>


<div class="form-group">
  <label>Email:</label>
  <input type="text" class="form-control" [(ngModel)]="email">
</div>


<div class="form-group">
  <label>Activo true o false:</label>
  <input type="text" class="form-control" [(ngModel)]="active">
</div>

<button class="btn btn-primary" (click)="save()">Guardar</button>
<hr>
