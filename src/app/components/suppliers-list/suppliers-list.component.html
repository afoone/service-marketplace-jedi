<p-dataView class="data-view" #dv [value]="suppliers" [paginator]="true" [rows]="5" paginatorPosition="both" filterBy="name"
    [sortField]="sortField" [sortOrder]="sortOrder">
    <p-header>
        <div class="ui-helper-clearfix">
            <div class="p-grid">
                <div class="p-col-12 p-md-4">
                </div>
                <div class="p-col-6 p-md-4 filter-container">
                    <div style="position:relative">
                        <input type="search" pInputText placeholder="BÃºsqueda por nombre"
                            (input)="dv.filter($event.target.value)">
                    </div>
                    <div>
                      <button class="btn btn-primary" type="button" routerLink='/supplier/'>Nuevo proveedor</button>
                    </div>
                </div>
            </div>
        </div>
    </p-header>
    <ng-template let-supplier pTemplate="listItem">
        <div class="p-col-12">
            <div class="service-details">
                <div class="wrapper">
                    <div class="product-img">
                        <img [src]="supplier.imagen" height="420" width="327">
                    </div>
                    <div class="product-info">
                        <div class="product-text">
                            <h1>{{supplier.nombre}} {{supplier.apellidos}}</h1>
                            <p>{{supplier.email}}</p>
                        </div>
                        <div class="product-price-btn">
                            <p><span></span></p>
                            <button type="button" [routerLink]="'/supplier/view/'+supplier._id">Detalles</button>
                            <button type="button" [routerLink]="'/supplier/view/'+supplier._id">Editar</button>
                          </div>
                    </div>
                </div>

            </div>
        </div>
    </ng-template>
</p-dataView>
